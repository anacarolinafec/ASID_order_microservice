services:
  mysql-order:
    image: mysql:8.0.0
    container_name: mysql-order
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: order_db
      MYSQL_USER: order_user
      MYSQL_PASSWORD: order_pass
    ports:
      # expor localmente na porta 3307 - "3307:3307"
      - "3308:3306"
    volumes:
      - mysql-order-data:/var/lib/mysql
    networks:
      - order-network
    command: --disable-ssl --skip-ssl

  order-service:
    build: .
    profiles:
      - application
    container_name: order-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-order:3306/order_db
      SPRING_DATASOURCE_USERNAME: order_user
      SPRING_DATASOURCE_PASSWORD: order_pass
    depends_on:
      - mysql-order
      #- rabbitmq
    ports:
      - "8081:8081"
    command: >
      sh -c "
        echo 'Aguardando MySQL...';
        until mysqladmin ping -h mysql-order --silent; do
          echo 'Ainda n√£o disponivel...';
          sleep 2;
        done;
        echo 'MySQL pronto! A iniciar aplicacao...';
        java -jar app.jar
      "
    networks:
      - order-network

volumes:
  mysql-order-data:

networks:
  order-network:
